buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
//        classpath('io.github.http-builder-ng:http-builder-ng-core:1.0.3')
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.rm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile 'io.github.http-builder-ng:http-builder-ng-core:1.0.3'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile 'org.springframework.kafka:spring-kafka:2.1.6.RELEASE'
    runtime('org.springframework.boot:spring-boot-devtools')
    runtime('org.postgresql:postgresql')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.15', ext: 'pom'
}
